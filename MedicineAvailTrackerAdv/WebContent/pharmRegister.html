<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacist Registration</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #003c58, #0f2a47);
      overflow: hidden;
    }

    .register-container {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      animation: fadeInUp 1s ease forwards;
      transform: translateY(30px);
      opacity: 0;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
      outline: none;
      resize: none;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #ccc;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background: #1de9b6;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-btn:hover {
      background: #00bfa5;
    }

    /* Floating Medicines */
    .pill {
      position: absolute;
      width: 40px;
      height: 20px;
      background: linear-gradient(90deg, red 50%, white 50%);
      border-radius: 20px;
      bottom: -30px;
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Pharmacist Registration</h2>
    <form action="PharmacistRegister" method="POST">
      <div class="form-group">
        <input type="text" name="name" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <input type="text" name="contact" placeholder="Contact Number" required />
      </div>
      <div class="form-group">
        <textarea name=location rows="3" placeholder="Address" required></textarea>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email Address" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button class="register-btn" type="submit">Register</button>
    </form>
  </div>

  <!-- Floating medicine pills -->
  <script>
    for (let i = 0; i < 30; i++) {
      const pill = document.createElement('div');
      pill.className = 'pill';
      pill.style.left = `${Math.random() * 100}vw`;
      pill.style.animationDuration = `${6 + Math.random() * 6}s`;
      pill.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(pill);
    }
  </script>

</body>
</html>
