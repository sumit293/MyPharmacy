<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .floating-shapes span {
      position: absolute;
      display: block;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s linear infinite;
      border-radius: 50%;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 1;
      }
    }

    .login-container {
      position: relative;
      z-index: 10;
      width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      color: #fff;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .input-group label {
      position: absolute;
      left: 0;
      top: 10px;
      color: #ccc;
      pointer-events: none;
      transition: 0.3s ease-in-out;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label {
      top: -15px;
      font-size: 12px;
      color: #00e6e6;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #00e6e6;
      border: none;
      border-radius: 25px;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #00bfbf;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="floating-shapes">
  <!-- You can duplicate these spans for more floating elements -->
  <span style="left: 10%; animation-delay: 0s;"></span>
  <span style="left: 20%; animation-delay: 1s;"></span>
  <span style="left: 30%; animation-delay: 2s;"></span>
  <span style="left: 50%; animation-delay: 3s;"></span>
  <span style="left: 70%; animation-delay: 4s;"></span>
  <span style="left: 80%; animation-delay: 5s;"></span>
  <span style="left: 90%; animation-delay: 6s;"></span>
</div>

<div class="login-container">
  <h2>User Login</h2>
  <form action="UserLogin" method="post">
    <div class="input-group">
      <input type="email" name="uemail" required>
      <label>Email</label>
    </div>
    <div class="input-group">
      <input type="password" name="upassword" required>
      <label>Password</label>
    </div>
    <button type="submit">Login</button>
  </form>
  <a href="userRegestration.html">register your self</a>
</div>

</body>
</html>
