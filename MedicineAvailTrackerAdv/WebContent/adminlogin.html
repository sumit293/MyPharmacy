<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - HEALTKART</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(22, 101, 52, 0.95), rgba(21, 94, 73, 0.95)),
                radial-gradient(circle at top left, rgba(134, 239, 172, 0.1) 0%, transparent 30%),
                radial-gradient(circle at bottom right, rgba(253, 224, 71, 0.1) 0%, transparent 30%);
            background-color: #1a2e2a;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 25px;
            color: #D9FE53;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(255,255,255,0.2);
            color: white;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #D9FE53;
            color: #1a2e2a;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #bef400;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(217, 254, 83, 0.4);
        }

        .back-link {
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
        }

        .back-link:hover {
            color: #D9FE53;
            text-decoration: underline;
        }.login-box {
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
    color: white;
    transition: all 0.4s ease;
}

.login-box:hover {
    transform: scale(1.03);
    box-shadow: 0 0 25px rgba(217, 254, 83, 0.3), 0 10px 40px rgba(0, 0, 0, 0.4);
    border-color: rgba(217, 254, 83, 0.3);
}
        
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Admin Login</h2>
        <form action="AdminLogin" method="post">
            <input type="email" name="aemail" placeholder="Email" required>
            <input type="password" name="apassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

</body>
</html>
