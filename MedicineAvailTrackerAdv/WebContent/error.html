<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 6rem;
      margin-top: 100px;
      color: #ffcc00;
      text-shadow: 2px 2px 10px #000;
      z-index: 2;
      position: relative;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #d3d3d3;
      z-index: 2;
      position: relative;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background: #ffcc00;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
      z-index: 2;
      position: relative;
    }

    a:hover {
      background: #ffd633;
    }

    .floating {
      position: absolute;
      font-size: 2rem;
      animation: floatUp linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <p>Oops! The page you're looking for is lost in space.</p>
  <a href="index.html">Return Home</a>

  <script>
    const spaceObjects = ['üåü', 'üåô', '‚ú®', 'üöÄ', 'ü™ê', 'üå†'];

    for (let i = 0; i < 60; i++) {
      const obj = document.createElement('div');
      obj.classList.add('floating');
      obj.textContent = spaceObjects[Math.floor(Math.random() * spaceObjects.length)];
      obj.style.left = Math.random() * 100 + 'vw';
      obj.style.fontSize = Math.random() * 20 + 15 + 'px';
      obj.style.animationDuration = (Math.random() * 3 + 3) + 's'; // 3‚Äì6s
      document.body.appendChild(obj);
    }
  </script>

</body>
</html>
