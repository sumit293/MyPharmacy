<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Medicine Request</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      width: 420px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
      animation: fadeIn 1s ease-in-out;
    }

    input[type="text"],
    input[type="date"] {
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    input[type="submit"] {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #00ffc3;
      color: #000;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #00bfa5;
    }

    .float-icon {
      position: absolute;
      width: 40px;
      opacity: 0.7;
      animation: floatUp linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* More icons with varying speeds and positions */
    .icon1 { left: 5%; animation-duration: 22s; }
    .icon2 { left: 10%; animation-duration: 27s; }
    .icon3 { left: 15%; animation-duration: 19s; }
    .icon4 { left: 20%; animation-duration: 30s; }
    .icon5 { left: 25%; animation-duration: 21s; }
    .icon6 { left: 30%; animation-duration: 24s; }
    .icon7 { left: 35%; animation-duration: 18s; }
    .icon8 { left: 40%; animation-duration: 29s; }
    .icon9 { left: 45%; animation-duration: 26s; }
    .icon10 { left: 50%; animation-duration: 23s; }
    .icon11 { left: 55%; animation-duration: 25s; }
    .icon12 { left: 60%; animation-duration: 31s; }
    .icon13 { left: 65%; animation-duration: 20s; }
    .icon14 { left: 70%; animation-duration: 28s; }
    .icon15 { left: 75%; animation-duration: 19s; }
    .icon16 { left: 80%; animation-duration: 30s; }
    .icon17 { left: 85%; animation-duration: 22s; }
    .icon18 { left: 90%; animation-duration: 27s; }
  </style>
</head>
<body>

<!-- Floating medical icons -->
<img src="https://cdn-icons-png.flaticon.com/512/3156/3156995.png" class="float-icon icon1" />
<img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" class="float-icon icon2" />
<img src="https://cdn-icons-png.flaticon.com/512/941/941724.png" class="float-icon icon3" />
<img src="https://cdn-icons-png.flaticon.com/512/3004/3004521.png" class="float-icon icon4" />
<img src="https://cdn-icons-png.flaticon.com/512/3212/3212816.png" class="float-icon icon5" />
<img src="https://cdn-icons-png.flaticon.com/512/1484/1484841.png" class="float-icon icon6" />
<img src="https://cdn-icons-png.flaticon.com/512/1484/1484841.png" class="float-icon icon7" />
<img src="https://cdn-icons-png.flaticon.com/512/3212/3212816.png" class="float-icon icon8" />
<img src="https://cdn-icons-png.flaticon.com/512/3004/3004521.png" class="float-icon icon9" />
<img src="https://cdn-icons-png.flaticon.com/512/941/941724.png" class="float-icon icon10" />
<img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" class="float-icon icon11" />
<img src="https://cdn-icons-png.flaticon.com/512/3156/3156995.png" class="float-icon icon12" />
<img src="https://cdn-icons-png.flaticon.com/512/3156/3156995.png" class="float-icon icon13" />
<img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" class="float-icon icon14" />
<img src="https://cdn-icons-png.flaticon.com/512/941/941724.png" class="float-icon icon15" />
<img src="https://cdn-icons-png.flaticon.com/512/3004/3004521.png" class="float-icon icon16" />

<!-- Medicine Request Form -->
<form action="UserRequest" method="post">
  <h2 style="text-align:center; margin: 0;">ðŸ’Š Request Medicine</h2>
  <input type="text" name="medicineName" placeholder="Enter medicine name" required>
  <input type="date" name="updateDate" required>
  <input type="submit" value="Submit Request">
</form>

</body>
</html>
