<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacist Login</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: floatIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes floatIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: background 0.3s;
    }

    .input-group input::placeholder {
      color: #ccc;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #1de9b6;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #00bfa5;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      color: #bbb;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #444;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .google-btn:hover {
      background: #eaeaea;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #1de9b6;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Pharmacist Login</h2>
    <form action="PharmLogin" method="POST">
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="divider">or</div>

    <button class="google-btn" onclick="alert('Google login flow goes here')">
      <img class="icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
      Continue with Google
    </button>

    <div class="register-link">
      Donâ€™t have an account?
      <a href="pharmRegister.html">Register here</a>
    </div>
  </div>

</body>
</html>
