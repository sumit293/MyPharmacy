<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      animation: floatIn 1s ease;
      color: #fff;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00e6e6;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn {
      width: 100%;
      background-color: #00e6e6;
      color: #000;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00bfbf;
    }

    @keyframes floatIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .note {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Update Password</h2>
  <form action="UserPassword" method="post">
    <div class="input-box">
      <label for="oldpass">Current Password</label>
      <input type="password" id="oldpass" name="oldpass" required>
    </div>
    <div class="input-box">
      <label for="newpass">New Password</label>
      <input type="password" id="newpass" name="newpass" required>
    </div>
    <div class="input-box">
      <label for="confirmpass">Confirm New Password</label>
      <input type="password" id="confirmpass" name="confirmpass" required>
    </div>
    <button class="btn" type="submit">Update</button>
    <p class="note">Please choose a strong and secure password.</p>
  </form>
</div>

</body>
</html>
